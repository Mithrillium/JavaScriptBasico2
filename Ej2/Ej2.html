<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej2</title>
</head>
<body>
    <script>
        var cadena = prompt("Dale a la frase","");
        var cadenaInversa = "";
        for(var i = cadena.length; i>=0; i--){
            cadenaInversa = cadenaInversa + cadena.charAt(i);
        }
        alert("La frase en orden inverso es: "+cadenaInversa);
    </script>
</body>
</html>
