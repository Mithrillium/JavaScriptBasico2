<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2</title>
</head>

<body class="fondo">
    <h1 id="elh3">ESPERANDO...</h1>
    <script>
        do {
            segundos = prompt("Inserte el número de segundos que ha de contar:", "");
        } while (isNaN(segundos));
        setTimeout(() => {
            document.body.style.backgroundColor = "red";
            document.getElementById("elh3").style.color = "white";
            elh3.innerText = "¡TIEMPO AGOTADO!";
            elh3.animate([
                { opacity: 1 },
                { opacity: 0.7 },
                { opacity: 0.5 },
                { opacity: 0.3 },
                { opacity: 0.1}],{
                 iterations: Infinity,
                 duration : 1100,
                });
        }, segundos * 1000);
    </script>
</body>

</html>
